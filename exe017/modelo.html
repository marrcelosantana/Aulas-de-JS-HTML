<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <p>Número: <input type="number" name="numero" id="txtn"</p> <input type="button" value="+" onclick="gerarSoma()"> <input type="button" value="-" onclick="gerarSub()">
             <input type="button" value="*" onclick="gerarMulti()"> <input type="button" value="/" onclick="gerarDiv()">
        </div>

        <div>
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um número acima.</option> 
            </select>  
        </div>

        

    </section>

    <footer>
        <p>&copy; MarceloPVP </p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
