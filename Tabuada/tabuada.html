<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        body {
            background-color: rgb(210, 196, 248);
            font: normal 15pt Arial;
            text-align: center;
        }

        header{
            color: black;
            text-align: center;
        }

        section{
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.514);

        }

        footer{
            color: black;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>

    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <p>Número: <input type="number" name="numero" id="txtn"</p> <input type="button" value="+" onclick="gerarSoma()"> <input type="button" value="-" onclick="gerarSub()">
             <input type="button" value="*" onclick="gerarMulti()"> <input type="button" value="/" onclick="gerarDiv()">
        </div>

        <div>
            <select name="tabuada" id="seltab" size="10">
                <option>Digite um número acima.</option> 
            </select>  
        </div>

        

    </section>

    <footer>
        <p>&copy; MarceloPVP </p>
    </footer>

    <script>
        var num = document.getElementById('txtn');
        var tab = document.getElementById('seltab');

        function gerarSoma(){
            if(num.value.length == 0){
                window.alert('[ERRO] Por favor digite um número!');
            }else{
                var n = Number(num.value);
                tab.innerHTML = ''; // <= para limpar a tela

                for(var cont = 1; cont <= 10; cont++){
                    var item = document.createElement('option');
                    item.text = `${n} + ${cont} = ${n + cont}`;
                    item.value = `tab${cont}`;
                    tab.appendChild(item);
                }
            }
        }

        function gerarSub(){
            if(num.value.length == 0){
                window.alert('[ERRO] Por favor digite um número!');
            }else{
                var n = Number(num.value);
                tab.innerHTML = '';
                for(var cont = 1; cont <=10; cont++){
                    var item = document.createElement('option');
                    item.text = `${n} - ${cont} = ${n - cont}`;
                    item.value = `tab${cont}`;
                    tab.appendChild(item);
                }
            }
        }

        function gerarMulti(){

            if(num.value.length == 0){
                window.alert('[ERRO] Por favor digite um número!');   
            }else{
                var n = Number(num.value);
                tab.innerHTML = '';
                

                for(var cont = 1; cont <= 10; cont++){
                    var item = document.createElement('option');
                    item.text = `${n} x ${cont} = ${n * cont}`;
                    item.value = `tab${cont}`;
                    tab.appendChild(item);
                }
            }
        }    
            
        function gerarDiv(){
            if(num.value.length == 0){
                window.alert('[ERRO] Por favor digite um número!');   
            }else{
                var n = Number(num.value);
                tab.innerHTML = '';
                

                for(var cont = 1; cont <= 10; cont++){
                    var item = document.createElement('option');
                    item.text = `${n} / ${cont} = ${(n / cont).toFixed(2)}`;
                    item.value = `tab${cont}`;
                    tab.appendChild(item);
                }
            }
        }


    </script>
    
</body>
</html>
