<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <style>
        body {
            background-color: rgb(210, 196, 248);
            font: normal 15pt Arial;
        }

        header{
            color: black;
            text-align: center;
        }

        section{
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            width: 500px;
            margin: auto;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.514);
        }

        footer{
            color: black;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>

    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>

            <p>Ano de nascimento:
                <input type = "number" name= "txtano" id= "txtano" min="0">
            </p>

            <p>
                <input type = "radio" name = "radsex" id="masc" checked>
                <label for = "masc">Masculino</label>
                <input type = "radio" name = "radsex" id = "fem">
                <label for = "fem">Feminino</label>
            </p>

            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>

        </div>
            
        <div id = "res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>

    <footer>
        <p>&copy; MarceloPVP </p>
    </footer>

    <script>
        
        function verificar(){
            var data = new Date();
            var ano = data.getFullYear();
            var fano = document.getElementById("txtano");
            var res = document.querySelector("div#res");

            if(fano.value.length == 0 || Number(fano.value) > ano || Number(fano.value) == 0){
                window.alert('[ERRO] Verifique os dados e tente novamente!');
            }
            else{
                var fsex = document.getElementsByName('radsex');
                var idade = ano - Number(fano.value);
                res.innerHTML = `Idade calculada: ${idade}.`;
                var gênero = '';
                var img = document.createElement('img');
                img.setAttribute('id', 'foto');

                if (fsex[0].checked){
                    gênero = 'Homem';
                    if(idade >= 0 && idade < 15){
                        img.setAttribute('src', 'foto-bebe-m.png');
                        res.innerHTML = `Detectamos ${gênero} criança com ${idade} anos!`;
                    }
                    else if(idade < 27){
                        img.setAttribute('src', 'foto-jovem-m.png');
                        res.innerHTML = `Detectamos ${gênero} jovem com ${idade} anos!`;
                    }
                    else if(idade < 50){
                        img.setAttribute('src', 'foto-adulto-m.png');
                        res.innerHTML = `Detectamos ${gênero} adulto com ${idade} anos!`;
                    }
                    else{
                        img.setAttribute('src', 'foto-idoso-m.png');
                        res.innerHTML = `Detectamos ${gênero} idoso com ${idade} anos!`;
                    }

                }else if (fsex[1].checked){
                    gênero = 'Mulher';
                    if(idade >= 0 && idade < 15){
                        img.setAttribute('src', 'foto-bebe-f.png');
                        res.innerHTML = `Detectamos ${gênero} criança com ${idade} anos!`;
                    }
                    else if(idade < 27){
                        img.setAttribute('src', 'foto-jovem-f.png');
                        res.innerHTML = `Detectamos ${gênero} jovem com ${idade} anos!`;
                    }
                    else if(idade < 50){
                        img.setAttribute('src', 'foto-adulto-f.png');
                        res.innerHTML = `Detectamos ${gênero} adulta com ${idade} anos!`;
                    }
                    else{
                        img.setAttribute('src', 'foto-idoso-f.png');
                        res.innerHTML = `Detectamos ${gênero} idosa com ${idade} anos!`;
                    }

                }
                res.style.textAlign = 'center';
                
                res.appendChild(img);
            }

        }

        
    </script>
    
</body>
</html>
