<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Teste Brazuka</h1>
    <p>Digite aqui o país que você nasceu:</p> <input type="text" id="txt">
    <input type="button" value="Verificar" id="ver" onclick="verificar()">
    <p><div id = 'res'>Resultado:</div></p>

</body>

<script>
    function verificar(){
        var txt = document.querySelector('input#txt');
        var res = document.querySelector('div#res');
        var nac = (txt.value);
        res.innerHTML = `Seu país de origem é ${nac}!`;
        if(nac == 'Brasil' || nac == 'BRASIL' || 'brasil' || 'Brazil' || 'brazil' || 'BRAZIL'){
            res.innerHTML = `<p>Você é <strong>BRASILEIRO!</strong></p>`;
        }
        else{
            res.innerHTML = `<p>Você é <strong>ESTRANGEIRO!</strong></p>`;
        }

    }
</script>

</html>
