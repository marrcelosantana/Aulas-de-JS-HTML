<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?');
        document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras :D <br/>`);
        document.write(`Seu nome em maíusculas é ${nome.toUpperCase()}!<br/>`);
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}!<br/>`);
    </script>
